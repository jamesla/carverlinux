# file: roles/cloud-extras/tasks/main.yml
---

- name: install apt cloud extras
  apt:
    name:
      - wget
      - nmap
      - awscli
      - tree
      - virtualbox
      - cpu-checker
      - unzip

- name: install npm extras
  npm:
    global: yes
    name: "{{ item }}"
  with_items:
    - yo
    - generator-ansible
    - generator-ansible-2
    - azure-cli

- name: install pip cloud extras
  pip:
    name:
      - docker-compose
      - molecule
      - python-vagrant

- name: install gem cloud extras
  become: false
  command: /bin/bash -c '~/.rvm/rubies/ruby-2.4.1/lib/ruby/gems/2.4.0/wrappers/gem install {{ item }}'
  with_items:
    - cfn-flow
