# file: roles/dotfiles/tasks/main.yml
---
- name: clone dotfiles
  become: false
  git:
    repo: git@bitbucket.org:jamesla/dotfiles.git
    accept_hostkey: yes
    dest: ~/dotfiles
    clone: yes
    update: yes
  tags:
    - skip_ansible_lint

