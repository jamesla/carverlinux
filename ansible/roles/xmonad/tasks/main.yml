# file: roles/xmonad/tasks/main.yml
---

- name: install xmonad
  apt:
    name:
      - xmonad
      - dmenu

- name: create .xmonad directory (is there a better way to do this?)
  become: false
  file:
    path: ~/.xmonad
    state: directory

- name: configure xmonad theme
  become: false
  file:
    src: ~/dotfiles/.xmonad/xmonad.hs
    dest: ~/.xmonad/xmonad.hs
    state: link
    force: yes
