name: Code Quality & Formatting

on:
  pull_request:
    branches: [ master ]

jobs:
  critical-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check critical formatting issues
        run: |
          echo "Checking for critical formatting issues in Nix files..."
          failed=false
          
          # Only check for tabs as critical issue
          for file in $(find . -name "*.nix"); do
            if grep -P '\t' "$file" > /dev/null; then
              echo "❌ $file contains tabs (should use spaces)"
              failed=true
            fi
          done
          
          echo "✅ Basic formatting check passed - focusing on functional validation"
          
          if [ "$failed" = true ]; then
            exit 1
          fi

  file-organization:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check directory structure
        run: |
          echo "Checking directory structure..."
          
          # Check packages directory structure
          if [ ! -d "packages" ]; then
            echo "❌ packages directory not found"
            exit 1
          fi
          
          if [ ! -d "packages/st" ]; then
            echo "❌ packages/st directory not found"
            exit 1
          fi
          
          # Check for required package files
          required_packages=("chromium.nix" "fish.nix" "git.nix" "neovim.nix" "tmux.nix" "xmonad.nix")
          for pkg in "${required_packages[@]}"; do
            if [ ! -f "packages/$pkg" ]; then
              echo "❌ Required package file $pkg not found"
              exit 1
            fi
          done
          
          # Check st package structure
          if [ ! -f "packages/st/default.nix" ]; then
            echo "❌ packages/st/default.nix not found"
            exit 1
          fi
          
          echo "✅ Directory structure is correct"