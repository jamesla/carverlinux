name: Lint & Format

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  nix-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Validate Nix syntax
        run: |
          echo "Validating Nix syntax..."
          failed=false
          
          for file in flake.nix configuration.nix packages/*.nix packages/st/*.nix; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              if ! nix-instantiate --parse "$file" > /dev/null 2>&1; then
                echo "❌ $file has syntax errors"
                failed=true
              else
                echo "✅ $file syntax is valid"
              fi
            fi
          done
          
          if [ "$failed" = true ]; then
            exit 1
          fi

  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check formatting
        run: |
          echo "Checking formatting issues..."
          failed=false
          
          # Check for tabs in Nix files
          for file in $(find . -name "*.nix"); do
            if grep -P '\t' "$file" > /dev/null; then
              echo "❌ $file contains tabs (should use spaces)"
              failed=true
            fi
          done
          
          if [ "$failed" = true ]; then
            exit 1
          fi
          
          echo "✅ Formatting checks passed"

  makefile-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Makefile
        run: |
          echo "Validating Makefile syntax..."
          
          if ! make -n -p Makefile 2>/dev/null >/dev/null; then
            echo "❌ Makefile has syntax errors"
            exit 1
          fi
          
          echo "✅ Makefile syntax is valid"

  patch-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate patch files
        run: |
          echo "Validating patch files..."
          failed=false
          
          for patch in packages/st/*.diff; do
            if [ -f "$patch" ]; then
              echo "Checking patch: $(basename $patch)"
              
              # Basic check if patch has diff format
              if ! grep -q "^diff\|^---" "$patch"; then
                echo "❌ $patch is missing diff format"
                failed=true
              else
                echo "✅ $(basename $patch) has valid format"
              fi
            fi
          done
          
          if [ "$failed" = true ]; then
            exit 1
          fi