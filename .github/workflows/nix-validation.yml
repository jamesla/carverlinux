name: Nix Configuration Validation

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  syntax-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic syntax validation
        run: |
          echo "Performing basic Nix syntax validation..."
          
          # Validate main files syntax
          failed=false
          for file in flake.nix configuration.nix packages/*.nix packages/st/*.nix; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              if ! nix-instantiate --parse "$file" > /dev/null 2>&1; then
                echo "❌ $file has syntax errors"
                failed=true
              else
                echo "✅ $file syntax is valid"
              fi
            fi
          done
          
          if [ "$failed" = true ]; then
            exit 1
          fi

  patch-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate patch files
        run: |
          echo "Validating patch files..."
          failed=false
          
          for patch in packages/st/*.diff; do
            if [ -f "$patch" ]; then
              echo "Checking patch: $(basename $patch)"
              
              # Basic check if patch has diff format
              if ! grep -q "^diff\|^---" "$patch"; then
                echo "❌ $patch is missing diff format"
                failed=true
              else
                echo "✅ $(basename $patch) has valid format"
              fi
            fi
          done
          
          if [ "$failed" = true ]; then
            exit 1
          fi